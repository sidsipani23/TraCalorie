<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <title>TraCalorie: Meal and Calorie tracker!</title>
</head>
<body>
  <nav>
    <div class="nav-wrapper blue">
      <div class="container">
        <a href="#" class='brand-logo center'>TraCalorie</a>
        <ul class="right">
          <li>
            <a href="#" class='clear-btn btn blue lighten-3'>Clear All</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <br>
  <div class="container">
    <div class="card">
      <div class="card-content">
        <span class="card-title">
          Add Meal/Food Item
        </span>
        <form class='col'>
          <div class="row">
            <div class="input-field col s6">
              <input type="text" placeholder="Add Item" id='item-name'>
              <label for="item-name">Meal</label>
            </div>
            <div class="input-field col s6">
              <input type="number" placeholder="Add Calories" id='item-calories'>
              <label for="item-calories">Calories</label>
            </div>
            <button class='add-btn btn blue darken-3'><i class="fa fa-plus"></i> Add meal</button>
            <button class='update-btn btn orange'><i class="fa fa-pencil-square-o"></i> Update meal</button>
            <button class='delete-btn btn red'><i class="fa fa-remove"></i> Delete meal</button>
            <button class='back-btn btn grey pull-right'><i class="fa fa-chevron-circle-left"></i> Back</button>
          </div>
        </form>
      </div>
    </div>
<!-- Calorie Count -->
    <h3 class="center-align">Total Calories: <span class='total-calories'>0</span></h3>
    <ul id="item-list" class='collection'>
      <!-- <li id="item-0" class="collection-item"><strong>Steak Dinner: <em>1200 Calories</em></strong> <a href="#" class='secondary-content'><i class='edit-item fa fa-pencil'></i></a></li>
      <li id="item-0" class="collection-item"><strong>Cookie: <em>400 Calories</em></strong> <a href="#" class='secondary-content'><i class='edit-item fa fa-pencil'></i></a></li>
      <li id="item-0" class="collection-item"><strong>Eggs: <em>300 Calories</em></strong> <a href="#" class='secondary-content'><i class='edit-item fa fa-pencil'></i></a></li> -->
    </ul>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
